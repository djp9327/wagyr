{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Team Schedules
{% endblock %}

{% block h1 %}
Team Schedules
{% endblock %}

{% block body %}
<form id="search-form" class="form-horizontal" action="/search/" method="POST" novalidate>
    {% csrf_token %}
    {% crispy search_form %}
    <div class="form-group">
        <div class="aab controls col-md-3"></div>
        <div class="controls col-md-8">
            <input type="submit" name="submit" value="Submit" class="btn btn-success">
        </div>
    </div>
</form>

{% endblock %}
