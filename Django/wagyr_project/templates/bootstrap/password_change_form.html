{% extends 'base.html' %}
{% load i18n %}


{% load crispy_forms_tags %}


{% block title %}{{ block.super }} | Change Password{% endblock %}
{% block h1 %}Change Password{% endblock %}

{% block content %}
<div class="login-panel panel panel-default" style="margin-top:50px;">
    <div class="panel-heading">
        <h3 class="panel-title">Change Password</h3>
    </div>
    <div class="panel-body">
        <form id="password-change-form" class="form-horizontal" action="./" method="POST" novalidate>
            {% crispy password_change_form %}
            <div class="form-group">
                <div class="aab controls col-md-3"></div>
                <div class="controls col-md-8">
                    <input type="submit" name="submit" value="Submit" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
