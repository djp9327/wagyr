{% extends 'base.html' %}

{% block title %}
Daily Schedules
{% endblock %}

{% block h1 %}
Daily Schedules
{% endblock %}

{% block body %}
<form id="searchGamebyTeam" method="POST" action="/daily_sched" novalidate>
    {% csrf_token %}
    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
    {% endfor %}
    <input type="submit" name="submit" class="btn btn-primary" value="Search" />
</form>

{% endblock %}
